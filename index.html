<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auto">
        <div class="sparta">
            <h1>로그인 페이지</h1>
            <h5>아이디, 비밀번호를 입력하세요</h5>
        </div>
        <div>
            <form>
                <div>
                    ID : <input type="text" maxlength="10" style="margin-bottom: 20px; margin-top: 20px;"
                    placeholder="input your ID (max: 10)">
                </div>
                <div>
                    PW : <input type="password" maxlength="13"
                    placeholder="input your PW (max: 13)" id=" pw">
                </div>
                <div>
                    <button style="margin-top: 20px;" class="mybtn">로그인하기</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
